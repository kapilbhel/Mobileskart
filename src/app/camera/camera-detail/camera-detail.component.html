<section
  *ngIf="camera && camera._id"
  id="cameraDetails">
      <!-- TODO: Display name-->
    
        <h1 [appHighlight]="'transparent'" class="camera-name">{{camera.name}}</h1><br>
  <div class="upper-section">
    <div class="row">
      <div class="col-md-6">
        <!-- TODO: Display camera image -->
        <img [src]="camera.image" alt="">
      </div>
      
    </div>
  </div>
    <div class="row">
      <div class="col-md-8">
        <div class="camera">
          
             <div class="details-section">
            
             <h2> RAM : {{camera.ram}}<br> </h2>
              <h2>Camera : {{camera.camera}}<br></h2>
              <h2>Battery : {{camera.battery}}<br></h2>
             <h2>Display : {{camera.display}}<br></h2>
              <h2>Operating System : {{camera.os}}<br></h2>
              <h2>Memory : {{camera.memory}}<br></h2>
              <h2>Price : {{camera.price}}<br></h2>
           
          </div>
        </div>
    </div>
</div>
</section>
