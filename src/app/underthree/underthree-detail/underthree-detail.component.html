<section
  *ngIf="underthree && underthree._id"
  id="underthreeDetails">
      <!-- TODO: Display name-->
    
        <h1 [appHighlight]="'transparent'" class="underthree-name">{{underthree.name}}</h1><br>
  <div class="upper-section">
    <div class="row">
      <div class="col-md-6">
        <!-- TODO: Display underthree image -->
        <img [src]="underthree.image" alt="">
      </div>
      
    </div>
  </div>
    <div class="row">
      <div class="col-md-8">
        <div class="underthree">
          
             <div class="details-section">
            
             <h2> RAM : {{underthree.ram}}<br> </h2>
              <h2>Camera : {{underthree.camera}}<br></h2>
              <h2>Battery : {{underthree.battery}}<br></h2>
             <h2>Display : {{underthree.display}}<br></h2>
              <h2>Operating System : {{underthree.os}}<br></h2>
              <h2>Memory : {{underthree.memory}}<br></h2>
              <h2>Price : {{underthree.price}}<br></h2>
           
          </div>
        </div>
    </div>
</div>
</section>
