<a routerLink="/undertwos/{{undertwo._id}}">
    <div class="card bwm-card">
      <img class="card-img-top" [src]="undertwo.image" alt="">
      <div class="card-block">
        <h4 class="card-title">{{undertwo.name}}</h4>
        <h6 class="card-subtitle">{{undertwo.price}}</h6>
      </div>
    </div>
    
</a>
