<section
  *ngIf="mobile && mobile._id"
  id="mobileDetails">
      <!-- TODO: Display name-->
    
        <h1 [appHighlight]="'transparent'" class="mobile-name">{{mobile.name}}</h1><br>
  <div class="upper-section">
    <div class="row">
      <div class="col-md-6">
        <!-- TODO: Display mobile image -->
        <img [src]="mobile.image" alt="">
      </div>
      
    </div>
  </div>
    <div class="row">
      <div class="col-md-8">
        <div class="mobile">
          
             <div class="details-section">
            
             <h2> RAM : {{mobile.ram}}<br> </h2>
              <h2>Camera : {{mobile.camera}}<br></h2>
              <h2>Battery : {{mobile.battery}}<br></h2>
             <h2>Display : {{mobile.display}}<br></h2>
              <h2>Operating System : {{mobile.os}}<br></h2>
              <h2>Memory : {{mobile.memory}}<br></h2>
              <h2>Price : {{mobile.price}}<br></h2>
           
          </div>
        </div>
    </div>
</div>
</section>
